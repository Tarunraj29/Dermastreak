<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Top Bar -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-700">Welcome, Dr. Username</h1>
      <img src="medicine.png" alt="Dashboard Icon" class="w-14 h-14" />
    </header>

    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow h-screen p-5 space-y-6">
        <nav>
          <ul class="space-y-4 text-lg">
            <li>
              <a href="#" class="text-blue-600 hover:underline">Dashboard</a>
            </li>
            <li><a href="#" class="hover:text-blue-600">Appointments</a></li>
            <li><a href="#" class="hover:text-blue-600">Messages</a></li>
            <li><a href="#" class="hover:text-blue-600">Patients</a></li>
            <li><a href="#" class="hover:text-blue-600">Profile</a></li>
            <li><a href="#" class="text-red-600 hover:underline">Logout</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8 space-y-8">
        <section>
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Recent Patient Submissions
          </h2>

          <!-- Patient Cards -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Example Patient Card -->
            <div class="bg-white rounded-xl shadow p-4">
              <img
                src="https://via.placeholder.com/300x200"
                alt="Skin Condition"
                class="rounded-lg mb-3"
              />
              <h3 class="text-lg font-bold">Patient: John Doe</h3>
              <p class="text-sm text-gray-600">Submitted: 2 hours ago</p>
              <button
                class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                View & Chat
              </button>
            </div>

            <!-- Add more cards dynamically here -->
          </div>
        </section>

        <!-- Notifications / Status -->
        <section>
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Todayâ€™s Appointments
          </h2>
          <ul class="space-y-3">
            <li
              class="bg-white p-4 rounded shadow flex justify-between items-center"
            >
              <span>Jane Smith - 10:30 AM</span>
              <button
                class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
              >
                Start Consultation
              </button>
            </li>
            <!-- Add more appointments dynamically -->
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
