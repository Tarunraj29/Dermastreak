<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | Dermastreak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .btn-scale {
        transition: transform 0.3s ease;
      }
      .btn-scale:hover,
      .btn-scale:focus {
        transform: scale(1.05);
        outline: none;
      }
    </style>
  </head>

  <body class="bg-[#f3f9ff] text-slate-900">
    <!-- Header -->
    <header class="bg-white shadow">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
        <a href="home.html" class="flex items-center space-x-3">
          <img src="WhatsApp Image 2025-07-15 at 14.21.54_e1b4ade7.jpg" class="h-12 w-12 rounded-full" alt="Dermastreak Logo" />
          <span class="font-extrabold text-slate-900 text-lg">Dermastreak</span>
        </a>
      </nav>
    </header>

    <!-- Registration Section -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <div class="bg-white shadow-lg rounded-xl p-8 space-y-6">
        <h1 class="text-3xl font-extrabold text-center text-[#0a1e3a]">Create Your Account</h1>
        <p class="text-center text-slate-600">Join Dermastreak to track your skincare journey.</p>

        <form method="POST" onsubmit="handleRegister(event)" class="space-y-5">
          <!-- (Your other form inputs remain unchanged) -->
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700">Full Name</label>
              <input type="text" name="fullname" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" placeholder="John Doe" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700">Email Address</label>
              <input type="email" name="email" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" placeholder="you@example.com" />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700">Phone Number</label>
              <input type="tel" name="phone" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" placeholder="+91 9876543210" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700">Gender</label>
              <select name="gender" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700">Date of Birth</label>
              <input type="date" name="dob" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700">Username</label>
              <input type="text" name="username" id="username" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" placeholder="dermastreak_user" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700">Password</label>
            <input type="password" name="password" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" placeholder="********" />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700">Confirm Password</label>
            <input type="password" name="confirm_password" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500" placeholder="********" />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700">Role</label>
            <select name="role" id="role" required class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
              <option value="">Select Role</option>
              <option value="doctor">Doctor</option>
              <option value="patient">Patient</option>
            </select>
          </div>

          <div class="flex items-center">
            <input type="checkbox" required class="h-4 w-4 text-green-600 rounded border-gray-300 focus:ring-green-500" />
            <label class="ml-2 text-sm text-slate-700">
              I agree to the <a href="terms.html" class="text-green-600 hover:underline">Terms & Conditions</a>
            </label>
          </div>

          <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-md hover:bg-green-700 focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Create Account</button>
        </form>

        <p class="text-center text-sm text-slate-600">
          Already have an account? <a href="login.html" class="text-green-600 hover:underline">Login</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-slate-500 py-8">Â© 2025 Dermastreak</footer>

    <script>
      function handleRegister(event) {
        event.preventDefault();
        const role = document.getElementById('role').value;
        const username = document.getElementById('username').value.trim();

        if (!role) {
          alert("Please select your role");
          return;
        }

        // Saving to session
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("userType", role);
        sessionStorage.setItem("username", username);

        if (role === 'patient') {
          window.location.href = "patient.html?username=" + encodeURIComponent(username);
        } else if (role === 'doctor') {
          window.location.href = "doctor.html?username=" + encodeURIComponent(username);
        }
      }
    </script>
  </body>
</html>
