<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleFields() {
      const role = document.getElementById("role").value;
      const doctorFields = document.getElementById("doctor-fields");
      const commonFields = document.getElementById("common-fields");

      commonFields.classList.toggle("hidden", role !== "patient" && role !== "doctor");
      doctorFields.classList.toggle("hidden", role !== "doctor");
      clearValidationMessages();
    }

    function clearValidationMessages() {
      document.getElementById("error-message").textContent = "";
      document.querySelectorAll(".error-text").forEach((el) => el.remove());
      document.querySelectorAll(".border-red-500").forEach((el) => {
        el.classList.remove("border-red-500");
      });
    }

    function redirectToLogin(event) {
      event.preventDefault();
      clearValidationMessages();

      const role = document.getElementById("role").value;
      const form = event.target;
      const inputs = form.querySelectorAll("input, select");
      const emptyFields = [];

      inputs.forEach((input) => {
        const wrapper = input.closest("div");
        const label = wrapper?.querySelector("label")?.textContent?.replace(":", "").replace("âœ±", "").trim() || input.name;
        wrapper?.querySelector(".error-text")?.remove();

        if (
          input.offsetParent !== null &&
          !input.value &&
          !(input.type === "file" && input.files.length > 0)
        ) {
          emptyFields.push(label);

          const error = document.createElement("p");
          error.className = "error-text text-red-500 text-sm mt-1";
          error.textContent = "The field is empty";
          wrapper.appendChild(error);

          input.classList.add("border-red-500");
        }
      });

      const messageContainer = document.getElementById("error-message");

      const visibleInputsCount = Array.from(inputs).filter(
        (input) => input.offsetParent !== null
      ).length;

      if (emptyFields.length === visibleInputsCount) {
        messageContainer.textContent = "All the fields are left empty! Please fill all the fields.";
        return;
      } else if (emptyFields.length > 0) {
        messageContainer.textContent = "Please fill the following fields: " + emptyFields.join(", ");
        return;
      }

      window.location.href = "login.html";
    }

    window.onload = toggleFields;
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Create Your Account</h1>
    <form class="space-y-6" onsubmit="redirectToLogin(event)">
      <!-- Role Selection -->
      <div>
        <label class="block mb-2 font-medium text-gray-700">Role</label>
        <select id="role" onchange="toggleFields()" class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="">Select your role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>

      <!-- Common Fields -->
      <div id="common-fields" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Full Name <span class="text-red-500">*</span></label>
          <input type="text" placeholder="Enter your full name" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
          <input type="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
          <input type="password" placeholder="Enter your password" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">Confirm Password <span class="text-red-500">*</span></label>
          <input type="password" placeholder="Confirm your password" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
        </div>
      </div>

      <!-- Doctor Fields -->
      <div id="doctor-fields" class="hidden space-y-4 mt-4 transition-all duration-500">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label class="block mb-1 font-medium text-gray-700">Profile Picture <span class="text-red-500">*</span></label>
            <input type="file" accept="image/*" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Gender <span class="text-red-500">*</span></label>
            <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
              <option value="">Select gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Date of Birth / Age <span class="text-red-500">*</span></label>
            <input type="date" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Phone Number <span class="text-red-500">*</span></label>
            <input type="tel" placeholder="Enter your phone number" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div class="sm:col-span-2">
            <label class="block mb-1 font-medium text-gray-700">Languages Spoken <span class="text-red-500">*</span></label>
            <input type="text" placeholder="e.g., English, Tamil, Hindi" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Specialization <span class="text-red-500">*</span></label>
            <input type="text" placeholder="e.g., Dermatologist" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Qualifications <span class="text-red-500">*</span></label>
            <input type="text" placeholder="e.g., MBBS, MD" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Years of Experience <span class="text-red-500">*</span></label>
            <input type="number" placeholder="Enter years of experience" min="0" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Medical Registration Number <span class="text-red-500">*</span></label>
            <input type="text" placeholder="Enter registration number" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div class="sm:col-span-2">
            <label class="block mb-1 font-medium text-gray-700">Affiliated Clinics/Hospitals <span class="text-red-500">*</span></label>
            <input type="text" placeholder="Enter affiliated clinics/hospitals" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
          <div class="sm:col-span-2">
            <label class="block mb-1 font-medium text-gray-700">Upload Certifications <span class="text-red-500">*</span></label>
            <input type="file" multiple accept="application/pdf,image/*" class="w-full border border-gray-300 rounded-lg px-4 py-2" />
          </div>
        </div>
      </div>

      <!-- Error Message at Bottom -->
      <div id="error-message" class="text-red-600 font-medium text-center"></div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit" class="w-full bg-green-600 text-white font-semibold px-4 py-3 rounded-xl hover:bg-green-700 transition">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</body>
</html>
