<!-- streak.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Streak Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <h1 class="text-3xl font-bold mb-6">Skin Progress Tracker</h1>
  <div id="streakContainer" class="grid md:grid-cols-2 gap-6"></div>

  <script>
    const container = document.getElementById("streakContainer");
    const streaks = JSON.parse(localStorage.getItem("streaks")) || [];

    if (streaks.length === 0) {
      container.innerHTML = "<p>No uploads yet. Go to upload page first.</p>";
    } else {
      streaks.forEach((entry, index) => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl shadow";

        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2">Day ${index + 1}</h3>
          <img src="${entry.image}" class="rounded mb-2" />
          <p><strong>Date:</strong> ${entry.date}</p>
          <p><strong>Problem:</strong> ${entry.problem}</p>
          <p><strong>Skin Tone:</strong> ${entry.skintone}</p>
          <p><strong>Medication:</strong> ${entry.medication}</p>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
